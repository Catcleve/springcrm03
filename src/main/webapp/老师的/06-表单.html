<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--viewport：表示用户是否可以缩放页面
        width：指定视区的逻辑宽度
        device-width：指定视区宽度应为设备的屏幕宽度
        initial-scale：指令用于设置web页面的初始缩略比例
        initial-scale=1：将显示未经缩放的web文档-->

    <title>Bootstrap的表单</title>

    <!--载入BootStrap的css-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--导入bootstrap的库文件-->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

    <!--表单
        表单控件：form-control input-lg(较大) input-sm(较小)-->
    <div class="container">
        <!--文本框-->
        <div class="row">
            <div class="col-sm-3">
                编号：<input type="text" name="id"/><br/>
                姓名：<input type="text" name="name" class="form-control"/>
                性别：<input type="text" name="gender" class="form-control input-lg"/>
                年龄：<input type="text" name="age" class="form-control input-group-sm"/>
            </div>

        </div>
        <hr/>
        <!--下拉选框-->
        <div class="row">
            <div class="col-sm-3">
                <select>
                    <option>上海</option>
                    <option>南京</option>
                    <option>杭州</option>
                    <option>苏州</option>
                </select>
                <hr/>
                <select class="form-control">
                    <option>上海</option>
                    <option>南京</option>
                    <option>杭州</option>
                    <option>苏州</option>
                </select>

                <hr/>
                <select class="form-control" multiple="multiple">
                    <option>上海</option>
                    <option>南京</option>
                    <option>杭州</option>
                    <option>苏州</option>
                    <option>上海</option>
                    <option>南京</option>
                    <option>杭州</option>
                    <option>苏州</option>
                </select>
                <hr/>
            </div>
        </div>

        <!--文本域-->
        <div class="row">
            <div class="col-sm-3">
                <textarea rows="3" cols="20"></textarea>
            </div>
            <br/>
            <hr/>
            <div class="col-sm-3">
                <textarea class="form-control" rows="3" cols="20"></textarea>
            </div>

        </div>
        <hr/>
        <!--复选框-->
        <div class="row">
            <input type="checkbox"/>游戏
            <input type="checkbox"/>音乐
            <input type="checkbox"/>学习<br/>

            <!--垂直显示-->
            <div>
                <div class="checkbox">
                    <label><input type="checkbox"/>游戏</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"/>音乐</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"/>学习</label>
                </div>
            </div>

            <!--水平显示-->
            <div>
                <label class="checkbox-inline"><input type="checkbox"/>游戏</label>
                <label class="checkbox-inline"><input type="checkbox"/>音乐</label>
                <label class="checkbox-inline"><input type="checkbox"/>学习</label>
            </div>
        </div>


        <!--单选框-->
        <div class="row">
            <input type="radio" name="gender" value="男"/>男
            <input type="radio" name="gender" value="女"/>女
        </div>

        <!--垂直显示-->
        <div>
            <div class="radio">
                <label><input type="radio" name="gender" value="男"/>男</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="gender" value="女"/>女</label>
            </div>
        </div>

        <!--水平显示-->
        <div>

            <label class="radio-inline"><input type="radio" name="gender" value="男"/>男</label>


            <label class="radio-inline"><input type="radio" name="gender" value="女"/>女</label>

        </div>

        <!--按钮-->
        <div class="row">
            <button>按钮</button><hr/>
            <button class="btn">按钮</button>
            <button class="btn btn-primary">主按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-success">按钮</button>
            <button class="btn btn-warning">按钮</button>
            <button class="btn btn-danger">按钮</button>
            <button class="btn btn-link">按钮</button><hr/>

            <button class="btn btn-primary btn-xs"></button>
            <button class="btn btn-primary btn-sm"></button>
            <button class="btn btn-primary btn-lg"></button><hr/>

            <a href="http://www.baidu.com" class="btn btn-info">a标签按钮</a>
            <span class="btn btn-success">span标签按钮</span>
            <div class="btn btn-warning">div标签按钮</div>

            <!--禁用按钮-->
            <a href="http://www.baidu.com" class="btn btn-info disabled">a标签按钮</a>
            <button class="btn btn-success" disabled="disabled" onclick="alert(1)">按钮</button>
        </div>


    </div>

</body>
</html>

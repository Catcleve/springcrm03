<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--viewport：表示用户是否可以缩放页面
        width：指定视区的逻辑宽度
        device-width：指定视区宽度应为设备的屏幕宽度
        initial-scale：指令用于设置web页面的初始缩略比例
        initial-scale=1：将显示未经缩放的web文档-->

    <title>Bootstrap的表单布局</title>

    <!--载入BootStrap的css-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--导入bootstrap的库文件-->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

    <!--水平表单-->
    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="email" class="control-label col-sm-2">邮箱</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" placeholder="请输入邮箱"/>
            </div>
        </div>

        <div class="form-group">
            <label for="pwd" class="control-label col-sm-2">密码</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" placeholder="请输入密码"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2">
                <div class="checkbox">
                    <label><input type="checkbox"/>记住密码</label>
                </div>
            </div>
        </div>

        <!--提交的按钮-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-md-10">
                <button class="btn btn-primary">提交</button>
            </div>
        </div>

    </form><hr/>

    <!--内联-->
    <form class="form-inline">
        <div class="form-group">
            <label for="email" >邮箱</label>
            <input type="email" class="form-control" placeholder="请输入邮箱"/>
        </div>

        <div class="form-group">
            <label for="pwd" >密码</label>
            <input type="password" class="form-control" placeholder="请输入密码"/>
        </div>

        <div class="form-group checkbox">
            <label><input type="checkbox"/>记住密码</label>
        </div>
        <div class="form-group checkbox">
            <button class="btn btn-success">提交</button>
        </div>
    </form>

</body>
</html>

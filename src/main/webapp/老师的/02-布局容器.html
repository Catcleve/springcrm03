<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--viewport：表示用户是否可以缩放页面
        width：指定视区的逻辑宽度
        device-width：指定视区宽度应为设备的屏幕宽度
        initial-scale：指令用于设置web页面的初始缩略比例
        initial-scale=1：将显示未经缩放的web文档-->

    <title>Bootstrap的基本模板</title>

    <!--载入BootStrap的css-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--导入bootstrap的库文件-->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

    <!--1、布局容器-->
    <!--1.1固定宽度：container-->
    <div class="container" style="background-color: wheat;height: 300px"></div>

    <!--1.2完整宽度：container-fluid-->
    <div class="container-fluid" style="background-color: skyblue;height: 300px"></div>

</body>
</html>
